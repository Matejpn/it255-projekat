<body>
    <form role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="imgcontainer">
            <img src="assets/images/avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container" style="color:white">
            <label for="uname"><b>E-mail</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required formControlName="email">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required formControlName="password">

            <button type="submit">Login</button>
            <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
  </label>
        </div>

        <div class="container">

            <span class="psw" style="color:white">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
